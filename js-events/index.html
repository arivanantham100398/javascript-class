<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div style="text-align: center; margin: 2rem">
      <a
        style="text-decoration: none; width: 100%; font-size: 25px"
        href="https://www.google.com"
      >
        By Clicking this link a prevent dialogue will appear
      </a>
    </div>
    <div
      style="
        background-color: aqua;
        text-align: center;
        padding: 2rem;
        cursor: pointer;
      "
      id="clickable"
    >
      <h2>Click Here</h2>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center">
      <h1>Events</h1>
      <ul style="padding: 2rem 0; list-style: none" id="ul-id">
        <li style="margin: 2rem 0; cursor: pointer" id="li-1">
          <span
            style="
              background-color: black;
              color: #fff;
              padding: 0.5rem;
              margin: 1rem;
            "
          >
            Li 1
          </span>
        </li>
        <li style="margin: 2rem 0; cursor: pointer">
          <span
            style="
              background-color: black;
              color: #fff;
              padding: 0.5rem;
              margin: 1rem;
            "
          >
            Li 2
          </span>
        </li>
        <li style="margin: 2rem 0; cursor: pointer">
          <span
            style="
              background-color: black;
              color: #fff;
              padding: 0.5rem;
              margin: 1rem;
            "
          >
            Li 3
          </span>
        </li>
      </ul>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
      <form style="width: 300px" method="post" id="signup">
        <div style="text-align: center">
          <h1>Sign Up</h1>
        </div>
        <div class="field">
          <label class="form-label" for="name">Name:</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            placeholder="Enter your fullname"
          />
        </div>
        <div class="field">
          <label class="form-label" for="email">Email:</label>
          <input
            class="form-control"
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
        </div>
        <button class="btn btn-primary mt-3" type="submit">Subscribe</button>
      </form>
      <label class="mt-5 mb-3">Form Details</label>
      <h6 id="getname"></h6>
      <h6 id="getemail"></h6>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
      <p>Select your size:</p>
      <div>
        <input type="radio" name="size" value="XS" id="xs" />
        <label for="xs">XS</label>
      </div>
      <div>
        <input type="radio" name="size" value="S" id="s" />
        <label for="s">S</label>
      </div>
      <div>
        <input type="radio" name="size" value="M" id="m" />
        <label for="m">M</label>
      </div>
      <div>
        <input type="radio" name="size" value="L" id="l" />
        <label for="l">L</label>
      </div>
      <div>
        <input type="radio" name="size" value="XL" id="xl" />
        <label for="xl">XL</label>
      </div>
      <div>
        <input type="radio" name="size" value="XXL" id="xxl" />
        <label for="xxl">XXL</label>
      </div>
      <p>
        <button class="btn btn-primary mt-3" id="btn">
          Show Selected Value
        </button>
      </p>

      <p id="output"></p>
    </div>

    <div class="mb-5" style="display: flex; justify-content: center">
      <form>
        <label for="framework">Select a JS Framework</label>
        <select class="form-select mt-3" id="framework">
          <option value="Angular">Angular</option>
          <option value="React">React</option>
          <option value="Vue">Vue.js</option>
          <option value="Ember">Ember.js</option>
        </select>
        <button class="btn btn-primary mt-3" id="btn1">
          Get the Selected Value
        </button>
        <div class="mb-5 mt-4" style="display: flex; justify-content: center">
          <h6 id="getIndex"></h6>
        </div>
      </form>
    </div>

    <script src="./events.js"></script>
  </body>
</html>
